<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Earthquake List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }
        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
        }
        #map {
            flex-grow: 1;
        }
        button {
            margin-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }       
        th,td {
            text-align: left;
            padding: 16px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head> 
<body>
   <main id="container">
       <div id="side-panel">

           <h2>Bike Racks</h2>
           <button>Sort by Capacity</button>

           <table>
               <tr>
                   <th>Location</th>
                   <th>Bike Rack Capacity</th>
               </tr>
           </table>

       </div>
       <div id="map"></div>
   </main>
   <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2hyaXN0aWFua2Fsdml6IiwiYSI6ImNtaGIwYnN3ejBuM3gyb3Byc3kyYTIxNWsifQ.qRi071tuHBtWEMdv5sjCnQ';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/light-v11', // style URL
            zoom: 11, // starting zoom
            center: [-122.33, 47.6] // starting center
        });

        async function geojsonFetch() {
            let response, lanes, racks, table;
            response = await fetch('assets/bike_facilities_clean.geojson');
            lanes = await response.json();
            response = await fetch('assets/bike_racks_clean.geojson');
            racks = await response.json();

            //load data to the map as new layers and table on the side.
            map.on('load', function loadingData() {

                map.addSource('bike-lanes', {
                    type: 'geojson',
                    data: lanes
                });

                map.addLayer({
                    'id': 'bike-lanes-layer',
                    'type': 'line',
                    'source': 'bike-lanes',
                    'paint': {
                        'line-color': '#ff8000',
                        'line-width': 2
                    }
                });


                map.addSource('racks', {
                    type: 'geojson',
                    data: racks
                });

                map.addLayer({
                    'id': 'racks-layer',
                    'type': 'circle',
                    'source': 'racks',
                    'paint': {
                        'circle-color': '#0080ff',
                        'circle-opacity': .5,
                        'circle-radius': 2
                    }
                });

            });


            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2;
            for (let i = 0; i < racks.features.length; i++) {
                // Create an empty <tr> element and add it to the 1st position of the table:
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell1.innerHTML = racks.features[i].properties.UNITDESC;
                cell2.innerHTML = racks.features[i].properties.RACK_CAPACITY;
            }
        };

        geojsonFetch();



        let btn = document.getElementsByTagName("button")[0];

        btn.addEventListener('click', sortTable);

        // define the function to sort table
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

</script>
</body>
</html>
